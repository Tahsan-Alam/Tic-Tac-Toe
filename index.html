<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href = "./style.css"></link>
</head>
<body>
   
    <section id = "design">
       
        <div class = "box">
            <button class = "small-box btn-top btn-left"></button>
            <button class = "small-box btn-top"></button>
            <button class = "small-box btn-top btn-right"></button>
            <button class = "small-box btn-left"></button>
            <button class = "small-box"></button>
            <button class = "small-box btn-right"></button>
            <button class = "small-box btn-left btn-bottom"></button>
            <button class = "small-box btn-bottom"></button>
            <button class = "small-box btn-right btn-bottom"></button>
        
        </div>

         <div class = "all-text"> 
            <p>Tic-Tac-Toe </p>
            <button class = "instruction"> Start Game</button>
            <p class = "text"></p>
        </div>
   
    </section>


    <script src = "./code.js"></script>
</body>
</html>
